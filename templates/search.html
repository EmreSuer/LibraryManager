{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Search for Books</h1>
    <form method="POST" action="{{ url_for('search') }}" class="form-inline justify-content-center">
        <input type="text" name="query" class="form-control mr-2" placeholder="Enter book title or author" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
