{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Add a Book</h1>
    <form method="GET" action="{{ url_for('search_books') }}" class="form-inline justify-content-center">
        <input type="text" name="query" class="form-control mr-2" placeholder="Search for a book" required>
        <input type="submit" class="btn btn-primary" value="Search">
    </form>
</div>
{% endblock %}
