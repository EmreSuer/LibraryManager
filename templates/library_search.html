{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Book Search</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-body">
                    <ul class="nav nav-pills mb-3 justify-content-center" id="searchType" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="{{ url_for('search') }}">
                                <i class="fab fa-google"></i> Google Books
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" href="{{ url_for('search_in_library') }}">
                                <i class="fas fa-book"></i> My Library
                            </a>
                        </li>
                    </ul>

                    <form method="POST" action="{{ url_for('search_in_library') }}" class="mb-3">
                        <div class="input-group">
                            <input type="text" name="query" class="form-control" 
                                   placeholder="Search your library..." required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
