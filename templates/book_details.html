{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="row g-0">
            <!-- Book Cover Column -->
            <div class="col-md-4">
                {% if book.cover_image %}
                    <img src="{{ book.cover_image }}" 
                         class="img-fluid rounded-start" 
                         alt="{{ book.title }}"
                         onerror="this.onerror=null; this.src='/static/images/default-book.png'; this.classList.add('default-img');">
                {% else %}
                    <div class="text-center py-5 bg-light">
                        <i class="fas fa-book fa-4x text-muted"></i>
                    </div>
                {% endif %}
            </div>

            <!-- Book Details Column -->
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <p class="card-text">
                        <strong>Author:</strong> {{ book.author }}<br>
                        <strong>Genre:</strong> {{ book.genre }}
                        {% if book.rating %}
                        <br><strong>Rating:</strong> {{ book.rating }}/10
                        {% endif %}
                    </p>

                    <!-- Notes Section -->
                    <div class="notes-section mt-4">
                        <h4 class="mb-3">Notes:</h4>
                        <form action="{{ url_for('save_notes', book_id=book.id) }}" method="POST">
                            <div class="form-group">
                                <textarea class="form-control mb-3" 
                                          name="notes" 
                                          rows="12" 
                                          style="min-height: 200px; font-size: 1.1rem;"
                                          placeholder="Add your notes here...">{{ book.notes }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Notes
                            </button>
                        </form>
                    </div>

                    <!-- Book Actions -->
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('Are you sure you want to delete this book?')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('list_books') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Library
        </a>
    </div>
</div>
{% endblock %}
